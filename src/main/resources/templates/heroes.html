<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Questing Heroes - Heroes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Available Heroes</h1>
        <ul>
            <li th:each="hero:${heroes}">
                <a th:href="@{heroes/{item}(item=${hero.name})}" th:text="${hero.name} + ' (level ' + ${hero.level} + ')'">hero</a>
            </li>
        </ul>
        <form method="get" action="/">
            <button>Back</button>
        </form>
        <form method="post" action="/heroes">
            <input type="text" name="heroName" placeholder="New Hero Name..." required>
            <button>Add New Hero</button>
        </form>
    </body>
</html>
