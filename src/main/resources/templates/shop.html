<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Questing Heroes - Heroes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Welcome to shop!</h1>
<h2>Available heroes choose one to update:</h2>
<ul>
  <li th:each="hero:${heroes}">
    <a th:href="@{shop/{item}(item=${hero.name})}" th:text="${hero.name} + 'LEVEL: '+ ${hero.level} + 'Wealth: ' + ${hero.gold}">hero</a>
  </li>
</ul>
<br>
<br>
<form method="get" action="/">
  <button>Back to start</button>
</form>
</body>
</html>
